<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="tracks.js"></script>
  <script type="text/javascript" src="cars.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <title>iR Combo</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="roadTracks" name="roadTracks" checked>
          <label class="form-check-label" for="roadTracks">Road tracks</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="ovalTracks" name="ovalTracks" checked>
          <label class="form-check-label" for="ovalTracks">Oval tracks</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="roadCars" name="roadCars" checked>
          <label class="form-check-label" for="roadCars">Road cars</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="ovalCars" name="ovalCars" checked>
          <label class="form-check-label" for="ovalCars">Oval cars</label>
        </div>
        <button type="button" class="btn btn-primary btn-lg" onclick="randomCombo()">
          Generate a random combo !
        </button>
        <button type="button" class="btn btn-primary btn-lg" onclick="addCar()" id="addCar" hidden="true">
          Add another car !
        </button>
        <div class="card">
          <div class="card-body" id="track">
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <ul class="list-group list-group-flush" id="car">
              
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body" id="timeOfDay">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
